<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
  <title>BCD-UI Scorecard</title>
    <script type="text/javascript" src="../bcdui/bcdui.js"></script>
  </head>
  <body>
    <div class="bcd__outer-wrapper">
      <div class="bcd__wrapper">
        <div class="bcd__horizontal-split">
  
          <!-- Header -->
          <div class="bcd__header">
            <div class="bcd__header__upper">
              <div class="bcd__header__logo"><img src="../bcdui/theme/images/bcd_logo.png" alt=""></div>
              <div><bcd-credentialsMenu></bcd-credentialsMenu></div>
            </div>
            <div class="bcd__header__navigation"><bcd-menu></bcd-menu></div>
          </div>
  
          <!-- Main area -->
          <div class="bcd__vertical-split">
  
            <div class="bcd__sidebar-left">
              <div class="bcd__sidebar-left__inner bcdEffectCollapse">
                <div class="bcd__form-container">
                  <section>
                    <div class="bcd__form-group">
                      <!-- tag::geoChooserTH[] -->
                      <div class="bcd__select-container">
                        <div id="geoChooserTH"></div> <!--2-->
                        <div id="applyTH"></div>
                      </div>
                      <!-- end::geoChooserTH[] -->
                    </div>
                  </section>
                </div>
              </div>
            </div>

            <div class="bcd__sidebar-right">
              <div class="bcd__sidebar-right__inner">
              </div>
            </div>
  
            <!-- Main content area -->
            <div class="bcd__content-container">
              <div class="bcdCaption">Scorecard</div>
              <div id="scorecardTH"></div>
            </div>
  
          </div>
  
          <!-- Footer -->
          <footer>
            <p>&copy; 2026 BusinessCode GmbH</p>
            <nav>
              <ul>
                <li><a href="#">Imprint</a></li>
                <li><a href="#">Privacy</a></li>
              </ul>
            </nav>
          </footer>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      // Load the geo data for the chooser
      var autoModel = new bcdui.core.AutoModel({ id: "geoData", bindingSetId: "myGeoData", bRefs: "country", isDistinct: true });

      // Create a chooser for geo data
      bcdui.widgetNg.createSingleSelect({
        targetHtml: "geoChooserTH",
        targetModelXPath: "$guiStatus/*/f:Filter/f:Expression[@bRef = 'orig_country' and @op = '=']/@value",
        optionsModelXPath: "$geoData//wrs:Data/wrs:R/wrs:C[1]"
      });
      // Create a button to re-execute the page
      bcdui.widgetNg.createButton({ onClickAction: bcdui.core.lifecycle.applyAction,  targetHtml: 'applyTH', caption: 'Apply' });

      // tag::newScorecard[]
      // Create a Scorecard component
      var scorecard = new bcdui.component.scorecard.Scorecard({
        targetHtml: "scorecardTH",
        config: new bcdui.core.SimpleModel( "scConfig.xml" )
      });
      // end::newScorecard[]

    </script>
  </body>
</html>
