<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>BCD-UI Tutorial</title>
  <script type="text/javascript" src="../bcdui/bcdui.js"></script> <!--1-->
</head>
<body>
  <div id="bcdMainContainer"> <!--2-->

    <div id="bcdHeaderArea"><div id="bcdLogoImageArea"></div></div>
    <div id="bcdSpacerArea"></div>

    <div class="bcdContentContainer">
      <div id="bcdSideBarContainer"> <!--3-->
        <div class="bcdSection">
        </div>
      </div>

      <div id="bcdBodyContainer"> <!--4-->
        <div class="bcdCaption">Page Caption</div>
        <bcd-renderer inputModel="model"></bcd-renderer>
      </div>
    </div>

  </div>
  <script type="text/javascript"> // <5>
    var model = new bcdui.core.SimpleModel( { id: 'model', url:  new bcdui.core.RequestDocumentDataProvider( { url: "wrq.xml" } ) } );
  </script>
</body>
</html>
