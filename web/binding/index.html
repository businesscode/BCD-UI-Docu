<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
  <title>BCD-UI Tutorial</title>
  <script type="text/javascript" src="../bcdui/bcdui.js"></script> <!--1-->
  </head>
  <body>
    <div class="bcd__outer-wrapper"> <!--2-->
      <div class="bcd__wrapper">
        <div class="bcd__horizontal-split">
  
          <!-- Header -->
          <div class="bcd__header">
            <div class="bcd__header__upper">
              <div class="bcd__header__logo"><img src="../bcdui/theme/images/bcd_logo.png" alt=""></div>
              <div><bcd-credentialsMenu></bcd-credentialsMenu></div>
            </div>
            <div class="bcd__header__navigation"><bcd-menu></bcd-menu></div>
          </div>
  
          <!-- Main area -->
          <div class="bcd__vertical-split">
  
            <div class="bcd__sidebar-left"> <!--3-->
              <div class="bcd__sidebar-left__inner bcdEffectCollapse">
                <div class="bcd__form-container">
                  <section>
                    <div class="bcd__form-group">
                      <div class="bcd__select-container">
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>

            <div class="bcd__sidebar-right">
              <div class="bcd__sidebar-right__inner">
              </div>
            </div>
  
            <!-- Main content area -->
            <div class="bcd__content-container"> <!--4-->
              <div class="bcdCaption">Page Caption</div>
              <bcd-renderer inputModel="model"></bcd-renderer>
            </div>
  
          </div>
  
          <!-- Footer -->
          <footer>
            <p>&copy; 2026 BusinessCode GmbH</p>
            <nav>
              <ul>
                <li><a href="#">Imprint</a></li>
                <li><a href="#">Privacy</a></li>
              </ul>
            </nav>
          </footer>
        </div>
      </div>
    </div>

    <script type="text/javascript"> // <5>
    var model = new bcdui.core.SimpleModel( { id: 'model', url:  new bcdui.core.RequestDocumentDataProvider( { url: "wrq.xml" } ) } );
    </script>
  </body>
</html>
